<div class="row">
    <div class="alert alert-danger" ng-show="showLoginError"><b>Entered Username/Password combo does not exist</b></div>
    <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-12">
        <h2>Login To Your Account</h2>
        <hr class="bg-primary" />
        <input type="text" ng-model="username" placeholder="Username"/>
        <input type="password" ng-model="password" placeholder="Password" />
        <button class="btn btn-primary" ng-click="login()">Log In</button>
    </div>
</div>
